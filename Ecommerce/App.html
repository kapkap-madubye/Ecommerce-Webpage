<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KD Store</title>
  <link rel="stylesheet" href="App.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to KD Store</h1>
    <div class="products">
      <div class="product">
        <img src="https://cdn.thewirecutter.com/wp-content/media/2023/09/running-shoes-2048px-5946.jpg?auto=webp&quality=75&width=1024" alt="Shoe 1" >
        <h2>Running Shoe</h2>
        <p>R700</p>
        <button onclick="addToCart('Running Shoe', 700)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://hips.hearstapps.com/hmg-prod/images/hoka-zinal-13085-1643565794.jpg" alt="Shoe 2" >
        <h2>Walking Shoe</h2>
        <p>R600</p>
        <button onclick="addToCart('Walking Shoe', 600)">Add to Cart</button>
      </div>
    </div>
    <div id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items">
      </ul>
      <h3>Total: R<span id="cart-total">0</span></h3>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>
  <script src="App.js"></script>
</body>
</html>
